query fetchAllArtShowsByShowLatest($first: Int, $skip: Int, $show: String) {
  allArtShows(
    first: $first
    skip: $skip
    where: { series_some: { section_some: { show_some: { name: $show } } } }
    sortBy: createdAt_DESC
  ) {
    id
    name
    heroVideo {
      youtubeUrl
      coverPhoto {
        urlOriginal
        urlMobileSized
      }
      description
      state
    }
    author {
      name
    }
    series {
      name
    }
  }
  _allArtShowsMeta(
    where: { series_some: { section_some: { show_some: { name: $show } } } }
  ) {
    count
  }
}
