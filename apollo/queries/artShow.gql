query fetchAllArtShowsByShowLatest($first: Int, $skip: Int, $slug: String) {
  allArtShows(
    first: $first
    skip: $skip
    where: { series_some: { section_some: { show_some: { slug: $slug } } } }
    sortBy: createdAt_DESC
  ) {
    id
    slug
    name
    heroImage {
      urlMobileSized
      urlOriginal
    }
    heroVideo {
      youtubeUrl
      coverPhoto {
        urlOriginal
        urlMobileSized
      }
      description
      state
    }
    author {
      name
    }
    series {
      name
    }
  }
  _allArtShowsMeta(
    where: { series_some: { section_some: { show_some: { slug: $slug } } } }
  ) {
    count
  }
}

query fetchAllArtShowsByAuthor(
  $authorSlug: String!,
  $showSlug: String!,
  $first: Int,
  $skip: Int
) {
  allArtShows(
    where: {
      author: {
        slug: $authorSlug,
      },
      series_some: {
        section_some: {
          show_some: {
            slug: $showSlug,
          },
        },
      },
    },
    first: $first,
    skip: $skip
  ) {
    id
    name
    heroImage {
      urlMobileSized
      urlOriginal
    }
    heroVideo {
      youtubeUrl
      coverPhoto {
        urlMobileSized
        urlOriginal
