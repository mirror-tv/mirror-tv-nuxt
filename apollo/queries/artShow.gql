query fetchArtShowBySlug(
  $episodeSlug: String!,
) {
  allArtShows(
    where: {
      state: published
      slug: $episodeSlug
    },
  ) {
    slug
    name
    heroImage {
      urlDesktopSized
      urlOriginal
    }
    heroVideo {
      youtubeUrl
      coverPhoto {
        urlMobileSized
        urlOriginal
      }
    }
    series {
      slug
      name
      section {
        slug
        name
      }
    }
    author {
      slug
      name
      bioApiData
      image {
        urlMobileSized
        urlOriginal
      }
    }
    contentApiData
  }
}
