query fetchAllArtShowsByShowLatest($first: Int, $skip: Int, $slug: String) {
  allArtShows(
    first: $first
    skip: $skip
    where: {
      state: published
      OR: [
        {
          show: {
            slug: $slug
          }
        },
        {
          series_some: {
            section_some: {
              show_some: {
                slug: $slug
              }
            }
          }
        },
      ]
    }
    sortBy: createdAt_DESC
  ) {
    slug
    name
    heroImage {
      urlMobileSized
      urlOriginal
    }
    heroVideo {
      youtubeUrl
      coverPhoto {
        urlOriginal
        urlMobileSized
      }
    }
  }
  _allArtShowsMeta(
    where: {
      state: published
      OR: [
        {
          show: {
            slug: $slug
          }
        },
        {
          series_some: {
            section_some: {
              show_some: {
                slug: $slug
              }
            }
          }
        },
      ]
    }
  ) {
    count
  }
}

