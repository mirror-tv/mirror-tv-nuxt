query allPublishedPostsByCategorySlug($categorySlug: String!, $first: Int = 13, $skip: Int = 0) {
  allPostsCategory: allPosts(
    sortBy: publishTime_DESC,
    where: {
      categories_some: {
        slug: $categorySlug
      },
      state: published
    },
    first: $first,
    skip: $skip
  ) {
    id
    title
    slug
    publishTime
    heroImage {
      urlMobileSized
    }
  }

  meta: _allPostsMeta(
    sortBy: publishTime_DESC,
    where: {
      categories_some: {
        slug: $categorySlug
      },
      state: published
    }
  ) {
    count
  }
}
