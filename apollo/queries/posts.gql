        {
          engineers_some: {
            slug: $authorSlug
          }
        },
        {
          vocals_some: {
            slug: $authorSlug
          }
        },
      ]
    },
    sortBy: publishTime_DESC,
    first: $maxResults,
    skip: $skip,
  ) {
    publishTime
