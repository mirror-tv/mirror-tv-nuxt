#import "~/apollo/fragments/listingPagePost.gql"

query fetchPostsAndCountByTagName (
  $tagName: String,
  $maxResults: Int = 12,
  $skip: Int = 0,
  $withCount: Boolean = false,
) {
  allPosts(
    where: {
      state: published,
      tags_some: {
        name: $tagName
      }
    },
    first: $maxResults,
    skip: $skip,
    sortBy: publishTime_DESC,
  ) {
    publishTime
    ...listingPagePost
  }
  _allPostsMeta(
    where: {
      tags_some: {
        name: $tagName
      }
    },
  ) @include(if: $withCount) {
    count
  }
}

query fetchPostsAndCountByAuthorSlug (
  $authorSlug: String,
  $maxResults: Int = 10,
  $skip: Int = 0,
  $withCount: Boolean = false,
