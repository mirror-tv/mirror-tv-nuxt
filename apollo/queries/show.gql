query fetchShowBySlug (
  $slug: String!
) {
  allShows(
    where: {
      slug: $slug
    }
  ) {
    slug
    name
    bannerImg {
      urlDesktopSized
    }
    picture {
      urlDesktopSized
      urlMobileSized
    }
    hostName {
      name
      bio
      image {
        urlMobileSized
      }
    }
    introduction
    facebookUrl
    playList01
    playList02
  }
}
query fetchAllShows {
  allShows {
    slug
    name
    bannerImg {
      urlOriginal
    }

    introduction
    facebookUrl
    playList01
  }
}
