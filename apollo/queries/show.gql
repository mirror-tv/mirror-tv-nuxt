query fetchShowBySlug(
  $slug: String!
  $squareHostImg: Boolean = false,
  $rectHostImg: Boolean = false,
) {
  allShows(
    where: {
      slug: $slug
    }
  ) {
    slug
    name
    bannerImg {
      urlDesktopSized
      urlMobileSized
    }
    picture {
      urlDesktopSized
      urlMobileSized
    }
    hostName {
      slug
      name
      bioApiData
      showhostImg @include(if: $squareHostImg) {
        urlMobileSized
        urlOriginal
      }
      anchorImg @include(if: $rectHostImg) {
        urlMobileSized
        urlOriginal
      }
    }
    introduction
    facebookUrl
    playList01
    playList02
    trailerPlaylist
    isArtShow
  }
}

query fetchShows {
  allShows(sortBy: [sortOrder_ASC, updatedAt_DESC]) {
    slug
    isArtShow
    bannerImg {
      urlDesktopSized
      urlOriginal
    }
  }
}
