query fetchShowBySlug (
  $slug: String!
) {
  allShows(
    where: {
      slug: $slug
    }
  ) {
    slug
    schedule {
      name
    }
    bannerImg {
      urlDesktopSized
    }
    picture {
      urlDesktopSized
      urlMobileSized
    }
    introduction
    facebookUrl
    trailerUrl
    youtubePlaylistUrl
  }
}
query fetchAllShows {
  allShows {
    slug
    schedule {
      name
    }
    bannerImg {
      urlMobileSized
    }

    introduction
    facebookUrl
    trailerUrl
  }
}
