query fetchEditorChoices {
  allEditorChoices(
    where: {
      state: published,
      choice: {
        state: published,
      }
    },
    sortBy: sortOrder_ASC
  ) {
    choice {
      id
      title
      slug
      style
      heroImage {
        urlMobileSized
      }
      heroVideo {
        coverPhoto {
          urlDesktopSized
          urlOriginal
        }
      }
    }
  }
}

query fetchVideoNewsEditorChoices {
  allEditorChoices(
    where: {
      state: published,
      choice: {
        state: published,
        style: videoNews
      }
    },
    sortBy: sortOrder_ASC
  ) {
    id
    choice {
      id
      title
      slug
      heroVideo {
        coverPhoto {
          urlDesktopSized
          urlOriginal
        }
      }
    }
  }
}