query fetchContactBySlug($slug: String!) {
  allContacts(
    where: {
      slug: $slug
    }
  ) {
    name
    showhostImg {
      urlTabletSized
      urlDesktopSized
      urlOriginal
    }
    facebook
    instagram
    twitter
    bioApiData
  }
}

query fetchContactByAnchorPerson {
  allContacts(
    where: {
      anchorperson: true
    }
    sortBy: updatedAt_DESC
  ) {
    name
    anchorImg {
      urlTabletSized
      urlMobileSized
      urlOriginal
    }
    slug
  }
}

query fetchContactByHosts {
  allContacts(
    where: {
      host: true
    }
    sortBy: updatedAt_DESC
  ) {
    name
    anchorImg {
      urlTabletSized
      urlMobileSized
      urlOriginal
    }
    slug
  }
}
